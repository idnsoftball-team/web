<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IDN SOFTBALL | 印第安慢壘隊</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- CSS 變數定義 (日本火腿隊風格) --- */
        :root {
            --idn-blue: #00558F;
            --idn-gold: #B4975A;
            --idn-black: #222222;
            --idn-gray: #f4f4f4;
            --card-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--idn-gray); color: #333; line-height: 1.6; overflow-x: hidden; }
        html { scroll-behavior: smooth; }

        /* --- 載入動畫 --- */
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; display: flex; justify-content: center; align-items: center; flex-direction: column; transition: opacity 0.5s; }
        .loader-icon { font-size: 3rem; color: var(--idn-blue); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(0.9); opacity: 0.7; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(0.9); opacity: 0.7; } }

        /* --- 導航列 --- */
        nav { background: linear-gradient(to right, var(--idn-blue), #003366); padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 15px rgba(0,0,0,0.3); }
        .logo { font-size: 1.6rem; font-weight: 900; color: var(--idn-gold); letter-spacing: 1px; text-shadow: 1px 1px 2px rgba(0,0,0,0.3); }
        .nav-links { display: flex; gap: 25px; }
        .nav-links a { color: rgba(255,255,255,0.9); text-decoration: none; font-weight: 500; font-size: 1.05rem; transition: all 0.3s; position: relative; }
        .nav-links a::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 0%; height: 2px; background: var(--idn-gold); transition: width 0.3s; }
        .nav-links a:hover { color: var(--idn-gold); }
        .nav-links a:hover::after { width: 100%; }

        /* --- Hero 首圖區塊 --- */
        header { height: 70vh; background-color: #1a1a1a; background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white; position: relative; }
        header::after { content: ''; position: absolute; top:0; left:0; width:100%; height:100%; background: linear-gradient(to bottom, rgba(0,40,80, 0.4), rgba(0,0,0,0.7)); }
        .hero-content { position: relative; z-index: 1; animation: fadeInUp 1s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .hero-title { font-size: 4rem; font-weight: 900; text-shadow: 2px 2px 15px rgba(0,0,0,0.8); letter-spacing: 2px; margin-bottom: 10px; }
        .hero-subtitle { font-size: 1.4rem; color: var(--idn-gold); font-weight: bold; letter-spacing: 4px; text-shadow: 1px 1px 5px rgba(0,0,0,0.6); text-transform: uppercase; }

        /* --- 通用區塊設定 --- */
        section { padding: 5rem 5%; max-width: 1280px; margin: 0 auto; }
        .section-title { text-align: center; font-size: 2.2rem; color: var(--idn-blue); margin-bottom: 2.5rem; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 15px; letter-spacing: 1px; }
        
        /* YouTube 頻道連結圖示 */
        .yt-link { color: #FF0000; font-size: 2.2rem; transition: transform 0.2s; display: flex; align-items: center; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); }
        .yt-link:hover { transform: scale(1.15); }

        /* --- 賽程表樣式 (優化版) --- */
        .schedule-controls { display: flex; justify-content: flex-end; margin-bottom: 1rem; }
        .btn-main { background: linear-gradient(135deg, var(--idn-gold), #9c824a); color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: all 0.2s; box-shadow: 0 4px 10px rgba(180, 151, 90, 0.4); display: flex; align-items: center; gap: 8px; }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(180, 151, 90, 0.6); }
        .btn-main:active { transform: translateY(1px); }

        .schedule-table-container { overflow-x: auto; background: white; border-radius: 12px; box-shadow: var(--card-shadow); margin-bottom: 1rem; border-top: 4px solid var(--idn-blue); }
        table { width: 100%; border-collapse: collapse; min-width: 950px; font-size: 1rem; }
        th, td { padding: 16px 12px; text-align: center; border-bottom: 1px solid #eee; vertical-align: middle; }
        th { background: #f0f4f8; color: var(--idn-blue); font-weight: 800; white-space: nowrap; text-transform: uppercase; letter-spacing: 0.5px; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: #f8fbff; }

        .col-date { white-space: nowrap; font-weight: 800; color: var(--idn-blue); font-size: 1.05rem; }
        .col-loc { font-weight: 700; color: #444; }
        .time-cell { font-family: 'Roboto Mono', monospace; color: #555; font-weight: 500; }
        .remark-cell { font-size: 0.95rem; color: #666; text-align: left; max-width: 250px; }

        .see-more-container { text-align: center; margin-top: 25px; }
        .btn-outline { background: transparent; border: 2px solid var(--idn-blue); color: var(--idn-blue); padding: 12px 30px; border-radius: 30px; cursor: pointer; font-weight: bold; transition: all 0.3s; font-size: 1rem; }
        .btn-outline:hover { background: var(--idn-blue); color: white; box-shadow: 0 5px 15px rgba(0, 85, 143, 0.3); }

        /* --- 影音櫥窗樣式 (現代帥氣版) --- */
        /* 容器改用 Grid 佈局 */
        .video-grid-container {
            display: grid;
            /* 自動適應欄位寬度，最小 280px */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding-bottom: 20px;
        }

        /* 影片卡片本體 */
        .video-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            background: #000;
        }

        /* 讓第一張(最新)影片變大，佔據 2x2 的空間 (僅在大螢幕生效) */
        @media (min-width: 768px) {
            .video-card:first-child {
                grid-column: span 2;
                grid-row: span 2;
            }
            .video-card:first-child .video-title {
                font-size: 1.3rem;
                padding: 20px;
                background: linear-gradient(to top, rgba(0,0,0,0.95) 30%, transparent);
            }
        }

        /* 圖片容器 (保持 16:9) */
        .thumb-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; 
            overflow: hidden;
        }

        .video-thumb {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.9;
            transition: transform 0.5s, opacity 0.5s;
        }

        /* 卡片 Hover 特效 */
        .video-card:hover {
            transform: translateY(-7px);
            border-color: var(--idn-gold);
            box-shadow: 0 15px 35px rgba(180, 151, 90, 0.4);
        }
        .video-card:hover .video-thumb {
            transform: scale(1.1);
            opacity: 0.5; /* 變暗以凸顯播放鈕 */
        }

        /* 播放按鈕遮罩層 */
        .play-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }
        /* 播放圖示 */
        .play-icon-glow {
            font-size: 4.5rem;
            color: white;
            text-shadow: 0 0 25px var(--idn-blue), 0 0 10px rgba(255,255,255,0.9);
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .video-card:hover .play-overlay { opacity: 1; }
        .video-card:hover .play-icon-glow { transform: scale(1); }

        /* 影片標題 */
        .video-title {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            padding: 15px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 20%, transparent);
            z-index: 3;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        /* --- 球員卡片樣式 --- */
        .players-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; }
        .player-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: var(--card-shadow); text-align: center; border-top: 5px solid var(--idn-gold); transition: all 0.3s; position: relative; }
        .player-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.2); }
        .player-img-container { width: 100%; height: 220px; background: #e0e0e0; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative;}
        .player-img-container::after { content:''; position:absolute; bottom:0; left:0; width:100%; height:40%; background: linear-gradient(to top, rgba(0,0,0,0.6), transparent); opacity:0; transition:opacity 0.3s; }
        .player-card:hover .player-img-container::after { opacity: 1; }
        .player-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .player-card:hover .player-img { transform: scale(1.08); }
        .player-info { padding: 18px; position: relative; }
        .player-name-full { font-size: 1.3rem; font-weight: 800; color: var(--idn-blue); margin-bottom: 8px; }
        .player-pos { font-size: 0.9rem; color: #ffffff; background: var(--idn-blue); padding: 4px 12px; border-radius: 20px; display: inline-block; font-weight: 500; letter-spacing: 1px; }

        /* --- 彈出視窗 (Modal) --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: white; padding: 2.5rem; border-radius: 16px; width: 95%; max-width: 650px; max-height: 90vh; overflow-y: auto; position: relative; box-shadow: 0 25px 50px rgba(0,0,0,0.3); animation: modalIn 0.3s ease-out; }
        @keyframes modalIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        .close-modal { position: absolute; top: 20px; right: 25px; font-size: 1.8rem; cursor: pointer; color: #999; transition: color 0.2s; }
        .close-modal:hover { color: var(--idn-blue); }
        
        .form-row { display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; }
        .form-group { margin-bottom: 20px; flex: 1; min-width: 150px; }
        .form-group label { display: block; margin-bottom: 10px; font-weight: 700; font-size: 0.95rem; color: var(--idn-blue); }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; transition: all 0.3s; background: #fafafa; }
        .form-group input:focus, .form-group select:focus { border-color: var(--idn-blue); outline: none; background: white; box-shadow: 0 0 0 4px rgba(0, 85, 143, 0.1); }
        .form-section-title { margin: 20px 0 15px; color: var(--idn-blue); border-bottom: 2px solid #eee; padding-bottom: 8px; font-size: 1.1rem; font-weight: 700; }
        
        /* RWD 調整 */
        @media (max-width: 768px) {
            nav { padding: 1rem; }
            .nav-links { display: none; } /* 手機版暫時隱藏選單，未來可加漢堡選單 */
            .hero-title { font-size: 2.5rem; }
            .hero-subtitle { font-size: 1rem; }
            section { padding: 3rem 5%; }
            .section-title { font-size: 1.8rem; }
            .video-grid-container { grid-template-columns: 1fr; } /* 手機版單欄 */
        }
    </style>
</head>
<body>

    <div id="loader">
        <i class="fas fa-baseball-ball loader-icon"></i>
        <p style="font-weight:bold; color:var(--idn-blue); font-size: 1.2rem; margin-top: 15px;">正在載入球隊資訊...</p>
    </div>

    <nav>
        <div class="logo">IDN SOFTBALL</div>
        <div class="nav-links">
            <a href="#schedule">賽程資訊</a>
            <a href="#videos">精彩影音</a>
            <a href="#players">球員介紹</a>
        </div>
    </nav>

    <header id="hero-section">
        <div class="hero-content">
            <div class="hero-title">印第安慢壘隊</div>
            <div class="hero-subtitle">WE LOVE SOFTBALL</div>
        </div>
    </header>

    <section id="schedule">
        <h2 class="section-title">
            賽程資訊
        </h2>
        <div class="schedule-controls">
            <button class="btn-main" onclick="openAdminModal()">
                <i class="fas fa-edit"></i> 編輯賽程
            </button>
        </div>
        <div class="schedule-table-container">
            <table>
                <thead>
                    <tr>
                        <th width="10%">日期</th>
                        <th width="8%">集合</th>
                        <th width="8%">開賽 1</th>
                        <th width="8%">開賽 2</th>
                        <th width="8%">開賽 3</th>
                        <th width="8%">開賽 4</th>
                        <th width="15%">球場</th>
                        <th width="25%">備註</th>
                    </tr>
                </thead>
                <tbody id="schedule-body">
                    </tbody>
            </table>
        </div>
        <div class="see-more-container">
            <button class="btn-outline" id="btn-see-more" onclick="toggleScheduleView()">
                查看全部 / 歷史賽程
            </button>
        </div>
    </section>

    <section id="videos" style="background: #111; color: white; position: relative; overflow: hidden; padding-top: 4rem; padding-bottom: 4rem;">
        <div style="position: absolute; top:0; left:0; width:100%; height:100%; background: radial-gradient(circle at center, #2a2a2a 0%, #000 100%); opacity: 0.6; z-index: 0;"></div>
        
        <div style="position: relative; z-index: 1;"> <h2 class="section-title" style="color:white; text-shadow: 0 2px 10px rgba(0,0,0,0.5);">
                精彩影音
                <a href="https://www.youtube.com/@idnsoftball" target="_blank" class="yt-link" title="前往 YouTube 頻道首頁">
                    <i class="fab fa-youtube"></i>
                </a>
            </h2>
            <div class="video-grid-container" id="video-container">
                </div>
        </div>
    </section>

    <section id="players">
        <h2 class="section-title">球員介紹</h2>
        <div class="players-grid" id="players-container">
            </div>
    </section>

    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('admin-modal')">&times;</span>
            <h3 style="margin-bottom:30px; color:var(--idn-blue); text-align: center; font-size: 1.5rem; font-weight: 800;">新增賽程</h3>
            
            <div id="password-step" style="text-align: center;">
                <div class="form-group" style="max-width: 300px; margin: 0 auto 20px;">
                    <label>請輸入管理密碼</label>
                    <input type="password" id="admin-password" placeholder="密碼" style="text-align: center;">
                </div>
                <button class="btn-main" onclick="verifyPassword()" style="width:100%; max-width: 300px; margin: auto; justify-content: center;">驗證</button>
            </div>

            <div id="form-step" style="display:none;">
                <div class="form-row">
                    <div class="form-group">
                        <label>比賽日期 <span style="color:red">*</span></label>
                        <input type="date" id="m-date">
                    </div>
                    <div class="form-group">
                        <label>集合時間</label>
                        <input type="time" id="m-meet">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>球場 1 (主) <span style="color:red">*</span></label>
                        <input list="stadiums-list" id="m-loc1" placeholder="選擇或輸入新球場...">
                    </div>
                    <div class="form-group">
                        <label>球場 2 (副)</label>
                        <input list="stadiums-list" id="m-loc2" placeholder="選擇或輸入新球場...">
                    </div>
                </div>
                <datalist id="stadiums-list"></datalist>

                <div class="form-group">
                    <label>備註</label>
                    <input type="text" id="m-remark" placeholder="例如：對手、盃賽名稱...">
                </div>
                
                <h4 class="form-section-title">開賽時間</h4>
                <div class="form-row">
                    <div class="form-group"><label>開賽 1</label><input type="time" id="m-g1"></div>
                    <div class="form-group"><label>開賽 2</label><input type="time" id="m-g2"></div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label>開賽 3</label><input type="time" id="m-g3"></div>
                    <div class="form-group"><label>開賽 4</label><input type="time" id="m-g4"></div>
                </div>

                <button class="btn-main" onclick="submitSchedule()" id="submit-btn" style="width:100%; margin-top:25px; justify-content: center; padding: 15px;">確認新增賽程</button>
            </div>
        </div>
    </div>

    <div id="video-modal" class="modal">
        <div class="modal-content" style="background:black; padding:0; width:90%; max-width:960px; aspect-ratio:16/9; box-shadow: 0 30px 60px rgba(0,0,0,0.6);">
            <span class="close-modal" onclick="closeVideo()" style="color:white; right:-40px; top:-40px; font-size: 2.5rem; opacity: 0.8;">&times;</span>
            <iframe id="yt-player" src="" style="width:100%; height:100%; border:none;" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // --- 設定區 ---
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxAKNH-6eV-cwXZBqd_qyLe9MvCVQ6XELSfEzu8or7ds8niOAWRvxmNUnEfuls3Otd3dg/exec"; 
        const CHANNEL_ID = "UC_T7bgZJQEKNUPYSBVEDUrg";
        
        // 全域變數
        let allSchedules = []; // 儲存所有賽程
        let isViewAll = false; // 是否顯示全部賽程的狀態標記

        // --- 初始化：網頁載入完成後執行 ---
        window.onload = async function() {
            const loader = document.getElementById('loader');
            try {
                // 1. 向 GAS 請求資料
                const res = await fetch(GAS_URL + "?action=get_all_data");
                const data = await res.json();
                
                if(data.error) throw new Error(data.error);

                // 2. 設定 Hero 背景圖
                if(data.hero.bgUrl) {
                    document.getElementById('hero-section').style.backgroundImage = `url('${data.hero.bgUrl}')`;
                }
                
                // 3. 處理賽程資料
                allSchedules = data.schedules;
                renderScheduleTable(); // 初始渲染 (預設只顯示近期)

                // 4. 填充智慧球場選單
                document.getElementById('stadiums-list').innerHTML = data.stadiums.map(l => `<option value="${l}">`).join('');

                // 5. 渲染球員卡片 (格式: #背號 姓名)
                const pContainer = document.getElementById('players-container');
                pContainer.innerHTML = data.players.map(p => `
                    <div class="player-card">
                        <div class="player-img-container">
                            ${p.photo ? `<img src="${p.photo}" class="player-img" loading="lazy">` : `<i class="fas fa-user fa-4x" style="color:#ccc; opacity:0.5;"></i>`}
                        </div>
                        <div class="player-info">
                            <h3 class="player-name-full">#${p.number} ${p.name}</h3>
                            <span class="player-pos">${p.positions || '-'}</span>
                        </div>
                    </div>
                `).join('');

                // 6. 抓取 YouTube 影片 (使用新的帥氣渲染邏輯)
                fetchYouTubeVideos();

            } catch (e) {
                console.error("初始化失敗:", e);
                loader.innerHTML = '<p style="color:red; font-weight:bold;">讀取資料發生錯誤，請稍後重新整理頁面。</p>';
            } finally {
                // 隱藏載入遮罩 (淡出效果)
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => { loader.style.display = 'none'; }, 500);
                }, 500);
            }
        };

        // --- 核心邏輯：渲染賽程表 ---
        function renderScheduleTable() {
            const tbody = document.getElementById('schedule-body');
            const today = new Date();
            today.setHours(0,0,0,0);
            const twoMonthsLater = new Date(today);
            twoMonthsLater.setMonth(today.getMonth() + 2);

            let displayList = [];

            if (isViewAll) {
                displayList = [...allSchedules];
            } else {
                displayList = allSchedules.filter(s => {
                    const sDate = new Date(s.date.replace(/\//g, '-'));
                    return sDate >= today && sDate <= twoMonthsLater;
                });
            }

            displayList.sort((a,b) => new Date(a.date) - new Date(b.date));

            if(displayList.length === 0) {
                tbody.innerHTML = `<tr><td colspan="8" style="padding:40px; color:#888; font-weight:bold; font-size:1.1rem;">近期無賽程 <br><span style="font-size:0.9rem; font-weight:normal;">(點擊下方按鈕查看歷史紀錄)</span></td></tr>`;
                return;
            }

            tbody.innerHTML = displayList.map(s => {
                let locDisplay = `<div>${s.location1}</div>`;
                if(s.location2) {
                    locDisplay += `<div style="font-size:0.9rem; color:#666; border-top:1px dashed #ddd; margin-top:6px; padding-top:6px;">${s.location2}</div>`;
                }
                const t = s.times;
                return `
                <tr>
                    <td class="col-date">${s.date}</td>
                    <td class="time-cell">${t.meet || '-'}</td>
                    <td class="time-cell">${t.g1 || '-'}</td>
                    <td class="time-cell">${t.g2 || '-'}</td>
                    <td class="time-cell">${t.g3 || ''}</td>
                    <td class="time-cell">${t.g4 || ''}</td>
                    <td class="col-loc">${locDisplay}</td>
                    <td class="remark-cell">${s.remark || ''}</td>
                </tr>
            `}).join('');
        }

        function toggleScheduleView() {
            isViewAll = !isViewAll;
            const btn = document.getElementById('btn-see-more');
            btn.innerText = isViewAll ? "只顯示近期賽程" : "查看全部 / 歷史賽程";
            renderScheduleTable();
        }

        // --- 編輯視窗相關功能 ---
        function openAdminModal() {
            document.getElementById('admin-modal').style.display = 'flex';
            document.getElementById('password-step').style.display = 'block';
            document.getElementById('form-step').style.display = 'none';
            document.getElementById('admin-password').value = '';
        }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        function verifyPassword() {
            const pwd = document.getElementById('admin-password').value;
            if (pwd === 'idnsoftball1991') {
                document.getElementById('password-step').style.display = 'none';
                document.getElementById('form-step').style.display = 'block';
            } else { 
                alert('密碼錯誤請重新輸入'); 
                document.getElementById('admin-password').value = '';
            }
        }

        async function submitSchedule() {
            const btn = document.getElementById('submit-btn');
            const payload = {
                date: document.getElementById('m-date').value,
                location1: document.getElementById('m-loc1').value,
                location2: document.getElementById('m-loc2').value,
                meet: document.getElementById('m-meet').value,
                g1: document.getElementById('m-g1').value,
                g2: document.getElementById('m-g2').value,
                g3: document.getElementById('m-g3').value,
                g4: document.getElementById('m-g4').value,
                remark: document.getElementById('m-remark').value
            };

            if(!payload.date || !payload.location1) { 
                alert('「比賽日期」與「球場 1」為必填欄位！'); 
                return; 
            }

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 正在儲存中...';
            btn.disabled = true;

            try {
                await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: "add_schedule", 
                        password: document.getElementById('admin-password').value, 
                        payload: payload 
                    })
                });
                alert('資料已送出！頁面將重新整理。');
                location.reload();
            } catch(e) {
                alert('發生錯誤，請檢查網路或聯絡管理員。');
                btn.innerHTML = '確認新增賽程';
                btn.disabled = false;
            }
        }

        // --- YouTube 相關功能 (使用新的帥氣渲染邏輯) ---
        async function fetchYouTubeVideos() {
            const rssUrl = `https://www.youtube.com/feeds/videos.xml?channel_id=${CHANNEL_ID}`;
            const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(rssUrl);

            try {
                const res = await fetch(proxyUrl);
                const data = await res.json();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data.contents, "text/xml");
                const entries = xmlDoc.getElementsByTagName('entry');
                
                let html = '';
                // 取前 7 部影片，形成 1大 + 6小的佈局
                for(let i=0; i < Math.min(entries.length, 7); i++) {
                    const entry = entries[i];
                    const vid = entry.getElementsByTagName('yt:videoId')[0].textContent;
                    const title = entry.getElementsByTagName('title')[0].textContent;

                    html += `
                        <div class="video-card" onclick="playVideo('${vid}')">
                            <div class="thumb-wrapper">
                                <img src="https://img.youtube.com/vi/${vid}/maxresdefault.jpg" class="video-thumb" loading="lazy" onerror="this.src='https://img.youtube.com/vi/${vid}/hqdefault.jpg'">
                                <div class="play-overlay">
                                    <i class="fas fa-play-circle play-icon-glow"></i>
                                </div>
                            </div>
                            <div class="video-title">${title}</div>
                        </div>
                    `;
                }
                document.getElementById('video-container').innerHTML = html;
                
            } catch(e) {
                console.error("YouTube 載入失敗", e);
                document.getElementById('video-container').innerHTML = '<p style="color:#888; padding:30px; grid-column: 1/-1; text-align:center; font-size:1.1rem;">暫時無法載入影片列表。<br>請點擊標題旁 YouTube 圖示前往頻道觀看。</p>';
            }
        }

        function playVideo(id) {
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('yt-player');
            iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;
            modal.style.display = 'flex';
        }

        function closeVideo() {
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('yt-player');
            iframe.src = '';
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = "none";
                if(event.target.id === 'video-modal') {
                    closeVideo();
                }
            }
        }
    </script>
